<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DuraEdge Store Locator</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <div class="input-content">
        <div id="zip-code-label-input">
          <label id="zip-code-label">ZIP CODE: </label>
          <input type="text" id="zip-input">
        </div>
        <div id="locate-buttons">
          <button onclick="onLocateByZip()">Locate By Zip Code</button>
          <h2>OR</h2>
          <button onclick="onLocateByGeoLocation()" id="current-position-button">Locate by Current Position</button>
        </div>
      </div>
      <div id="map" class="map"></div>
      <div id="your-location"><img src='./assets/green-marker.png' /><p>Your Location</p></div>
      <!-- <div class="location-options" id="location-options"></div> -->
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh69RpB2N11xzoK36ybSv3K6dwpWPgjRc&callback=initMap"></script>
  </body>
</html>
